<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: black; /* Changed background to black */
            background-image: url('https://wallpapers.com/images/hd/dr-seuss-uty7ojv6pu528opg.jpg');
            background-size: cover; /* Ensure the background covers the whole page */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center center; /* Center the image */
        }
        #game-container {
            max-width: 400px;
            margin: 0 auto;
            background: red; /* Changed game container background to red */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
        <p>Guesses: <span id="guessCount">0</span></p>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const message = document.getElementById('message');
            guessCount++;
            document.getElementById('guessCount').textContent = guessCount;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "Please enter a number between 1 and 100.";
                return;
            }

            if (guess < secretNumber) {
                message.textContent = "Too low!";
            } else if (guess > secretNumber) {
                message.textContent = "Too high!";
            } else {
                message.textContent = `Correct! You got it in ${guessCount} guesses!`;
                document.querySelector('button').disabled = true;
            }

            document.getElementById('guessInput').value = '';
        }

        // Allow pressing Enter to submit guess
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>
</html>
